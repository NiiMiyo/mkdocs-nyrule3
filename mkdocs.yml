site_name: Nyrule Wiki

theme:
  name: pulse
  navigation_depth: 3

markdown_extensions:
  - markdown_captions
  - tables

extra_css:
  - assets/css/gallery.css
  - assets/css/justify.css
  - assets/css/headers.css
  - assets/css/toc-collapse.css
  - assets/css/navbar-collapse.css
  - assets/css/link.css
  - assets/css/table.css
  - assets/css/input.css
  - assets/css/blockquote.css
  - assets/css/ul.css
  - assets/css/next_prev.css

plugins:
  - search
  - macros
  - redirects:
      redirect_maps:
        Lugares/Plano_Material/Nyrule/Nyrule.md: index.md#o-mundo-de-nyrule
  - pageref:
      matches:
        - pattern: Alma(s)?
          page: /Worldbuild/Corpo_alma_mente#a-alma

        - pattern: Corpo(s)?
          page: /Worldbuild/Corpo_alma_mente#o-corpo

        - pattern: Mente(s)?
          page: /Worldbuild/Corpo_alma_mente#a-mente

        - pattern: Jogador(es)?
          page: /Worldbuild/Corpo_alma_mente#jogadores
